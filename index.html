<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body class="backcolor">

<div class="container mt-3">
    <div class="w-75 mx-auto">
        <h2 class="mb-3 textcolor"> Project Managment System</h2>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="ProductName" placeholder="">
            <label for="ProductName"> Product Name </label>
          </div>
          <div class="form-floating mb-3 ">
            <input type="number" class="form-control" id="Productprice" placeholder="">
            <label for="Productprice">Product Price</label>
          </div>
          <div class="form-floating mb-3 ">
            <input list="category" type="text" class="form-control" id="Productcate" placeholder="Password">
            <label for="Productcate">Product Category</label>
            <datalist id="category">
                <option value="TV">
                <option value="Mobile">
                <option value="Labtop">
                <option value="Screen">
                <option value=" other ">
            </datalist>
          </div>
          <div class="form-floating mb-3 ">
            <textarea      type="text" class="form-control" id="productdesc" placeholder=""></textarea>
            <label for="productdesc">Product Description</label>
          </div>

          <div class="form-floating mb-3 ">
            <input type="file" class="form-control" id="productimg" placeholder="Password">
            <label for="productimg">Product Img</label>
          </div>
        
          <button   onclick=" addProduct()" type="button" class="btn btncolor btn-sm">Add Product</button>


    </div>
</div>


<div class="container mt-5">
    <div class="row" id="data">
        
      


      



    </div>

</div>






<script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
